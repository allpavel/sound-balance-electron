pre-commit:
  commands:
    checks:
      glob: "**/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx tsc --noEmit && npx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true

prepare-commit-msg:
  commands:
    prepare-commit-message:
      interactive: true
      run: |
        if [ -z "$LEFTHOOK" ] && [ -t 1 ]; then
          exec < /dev/tty && npx cz --hook || true
        fi

commit-msg:
  commands:
    lint-commit-message:
      run: npx commitlint --strict --edit
